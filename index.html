<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-App Launcher</title>
    <style>
        body {
            margin: 0;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .desktop {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .app {
            width: 120px;
            height: 120px;
            margin: 10px;
            background: #333;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .app img {
            width: 80px;
            height: 80px;
            margin-top: 10px;
        }
        .window {
            position: absolute;
            width: 600px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
            resize: both;
            overflow: auto;
        }
        .window-header {
            background: #222;
            color: white;
            padding: 5px;
            cursor: move;
        }
        .close-btn {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="app" onclick="openApp('https://www.youtube.com')">
            <img src="youtube-icon.png" alt="YouTube">
            <p>YouTube</p>
        </div>
        <div class="app" onclick="openApp('https://www.tiktok.com')">
            <img src="tiktok-icon.png" alt="TikTok">
            <p>TikTok</p>
        </div>
        <div class="app" onclick="openApp('https://www.facebook.com')">
            <img src="facebook-icon.png" alt="Facebook">
            <p>Facebook</p>
        </div>
    </div>
    
    <script>
        function openApp(url) {
            let windowDiv = document.createElement("div");
            windowDiv.classList.add("window");
            windowDiv.innerHTML = `
                <div class="window-header">
                    <span class="close-btn" onclick="this.parentElement.parentElement.remove()">âœ–</span>
                </div>
                <iframe src="${url}" width="100%" height="100%"></iframe>
            `;
            document.body.appendChild(windowDiv);
            makeDraggable(windowDiv);
        }
        
        function makeDraggable(element) {
            let header = element.querySelector(".window-header");
            let offsetX, offsetY;
            
            header.onmousedown = function(event) {
                offsetX = event.clientX - element.offsetLeft;
                offsetY = event.clientY - element.offsetTop;
                document.onmousemove = function(event) {
                    element.style.left = (event.clientX - offsetX) + "px";
                    element.style.top = (event.clientY - offsetY) + "px";
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        }
    </script>
</body>
</html>
